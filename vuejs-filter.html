<!DOCTYPE html>
<html>
<head>
    <title>Vuejs Tutorial</title>
</head>
<style>

</style>
<body>

<div id="app">

    <template>{{message | uppercase}}</template>

</div>

<div id="root">

    <template>{{message | lowercase}}</template>

</div>

<div id="root1">

    <template>{{message | stringlen}}</template>

</div>

<script src="vue.js"></script>

<!--uppercase filters-->
<script>

  var app =new Vue({
    data:{
      message:"hello from vue js"
    },
    filters:{
      uppercase:function(value){
        return value.toUpperCase();

      }
    }
  }).$mount('#app');

</script>

<!--lowercase Filters-->
<script>

  var root =new Vue({
    data:{
      message:"HELLO WORLD!"
    },
    filters:{
      lowercase:function(value){
       return value.toLowerCase();

      }
    }
  }).$mount('#root');
</script>

<!--Find Stringlength Filters-->
<script>

  var root1 =new Vue({
    data:{
      message:"HELLO WORLD!"
    },
    filters:{
      stringlen:function(value){
        return value.length;

      }
    }
  }).$mount('#root1');

</script>

</body>
</html>

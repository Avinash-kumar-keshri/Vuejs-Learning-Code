<!DOCTYPE html>
<html>
<head>
    <title>Vuejs Tutorial</title>
</head>
<style>

</style>
<body>


<!--Through Vue js-->
<div id="app">



</div>

<!--mounted function are vue inBuild function (when instance completed
         then it calls the function ) -->

<script src="vue.js"></script>
<script>

    var app =new Vue({
      template:`
              <div id="wrapper" class="cls">
              <input type="text" v-model="message">
              <button @click="showHide">Show Message</button>
              <h1>{{message}}</h1>
              </div>
      `,
      data:{
        message:'Hello World!'
      },
      methods:{
        showHide:function(){
         console.log('data');

        }
      },

      mounted(){
        this.showHide();
      }

    }).$mount('#app');
</script>

</body>
</html>

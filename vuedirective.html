
<!DOCTYPE html>
<html>
<head>
    <title>Vuejs Tutorial</title>
</head>
<body>


<!--Through Vue js-->
<div id="app">
    <template>
        <!--mustache interpolation {{}}-->

        <div>{{message}}</div>
        <div v-text="message"></div>
        <div v-html="message"></div>
        <!--Use mustache interpolation to display data element-->
        <div>Hello I am <strong>{{name}}</strong>.<br> I am from <strong>{{from}}</strong></div>
    </template>
</div>

<script src="vue.js"></script>
<script>
    var app =new Vue({
        el:"#app",
        data:{
            message:"<h1>Hello vuejs</h1>",
            name:'Avinash kumar kehsri',
            from:'Jharkhand,Ranchi'
        }
    });
</script>

</body>
</html>

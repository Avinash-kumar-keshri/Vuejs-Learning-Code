<!DOCTYPE html>
<html>
<head>
    <title>Vuejs Tutorial</title>
</head>
<style>

</style>
<body>
<!-- First Method without using v-bind method in html templates and also not
 using props because data value present in globally means in component -->
<!--Through Vue js-->
<div id="app">

    <my-components>

    </my-components>

</div>

<script src="vue.js"></script>

<!-- Global Registraion -->
<script>

    Vue.component('my-components',{
      template:`
         <div>
           <ul>
             <li>{{message.data}}</li>
            </ul>
         </div>
      `,
      <!-- Prop Validation -->
        props:{
          name:{
            type:Number,
            validator: function(value){
              return value >10
            }
          },
          message:{
            type:Object,
            default: function(){
              return {data:'Hello how are you!'}
            }

            }
          },

    });

    var app =new Vue({
      data:{
        title:"welcome to Vue js",
        name:11
      }
    }).$mount('#app');

</script>

<!--Second Method using V-bind in html and also uses props because data are
not present globally means not in component. Data present in root  -->
<div id="root">

    <my-components v-bind:message="title">

    </my-components>

</div>


<!-- Global Registraion -->
<script>
  Vue.component('my-components',{
    template:`
         <div>
           <ul>
             <li>{{message}}</li>
            </ul>
         </div>
      `,
    <!-- Prop Validation -->
    props:{
      name:{
        type:Number,
        validator: function(value){
          return value >10
        }
      },
      message:{
        type:String,
        return :true
        }

      }


  });

  <!-- root Vue-->
  var app =new Vue({
    data:{
      title:"welcome to Vue js",
      name:11
    }
  }).$mount('#root');

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Vuejs Tutorial</title>
</head>
<style>
#mrecord, #srecord{
    width:50%;
    float:left;
    padding:1%;
    box-sizing:border-box;
}
#srecord{
    position:fixed;
    right:0;
}
</style>
<body>

<div id="app">
    <template>
   <ul id="mrecord">
       <li v-for="r in allRecords">
          <a href="javascript:;" v-on:click="loadPost(r.id)"><h2>{{r.title}}</h2></a>
           <p>{{r.body}}</p>
       </li>
   </ul>
        <div id="srecord">
           <h2>{{singleRecords.title}}</h2>
            <p>{{singleRecords.body}}</p>
        </div>
    </template>
</div>

<script src="vue.js"></script>
<script src="axios.min.js"></script>

<script>

  var app =new Vue({
   data:{
     allRecords:[],
     singleRecords:{},
     tUrl:"https://jsonplaceholder.typicode.com/posts/"
   },
    mounted(){
       axios.get(this.tUrl)
           .then(function(response){
             for(var i=0;  i< response.data.length; i++){
                app.allRecords.push(response.data[i]);
             }
           })
            .catch(function(error){
              console.log(error);
            });
    },
    methods:{
      loadPost: function(id){
        axios.get(this.tUrl+id)
        .then(function(response){
           app.singleRecords={};
            app.singleRecords =response.data;

        })
        .catch(function(error){
          console.log(error);
        });
     }
    }
  }).$mount('#app');

</script>
</body>
</html>
